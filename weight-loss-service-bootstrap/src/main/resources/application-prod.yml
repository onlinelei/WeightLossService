spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://${DB_HOST:mariadb}:${DB_PORT:3306}/${DB_NAME:weight-loss}?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${DB_USER:root}
    password: ${DB_PWD:12345678}

logging:
  level:
    top.okeng: DEBUG
    org.springframework: WARN
    org.springframework.boot.autoconfigure: INFO
  file:
    name: logs/weight-loss-app.log