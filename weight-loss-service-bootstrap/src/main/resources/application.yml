# ==================== Server配置 ====================
server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-stacktrace: always
    include-message: always

# ==================== 数据源配置 ====================
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000
      connection-test-query: SELECT 1

  # ==================== JPA配置 ====================
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  # ==================== 其他配置 ====================
  application:
    name: weight-loss-service
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  web:
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"

# ==================== JWT配置 ====================
jwt:
  secret: your-super-secret-jwt-key-make-it-very-long-and-secure-123456
  expiration: 86400000
  header: Authorization
  token-prefix: Bearer

# ==================== MyBatis Plus 配置 ====================
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: top.okeng.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    lazy-loading-enabled: false
    aggressive-lazy-loading: false
  global-config:
    banner: false
    db-config:
      id-type: auto
      table-underline: true
      logic-delete-value: 1
      logic-not-delete-value: 0

# ==================== 日志配置 ====================
logging:
  level:
    root: INFO
    com.baomidou.mybatisplus: DEBUG
    java.sql: DEBUG